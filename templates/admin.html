<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quote Generator</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images/favicon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
        }
        .admin-nav {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .admin-nav .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .admin-nav .nav-left h1 {
            color: #fff;
            font-size: 20px;
            margin: 0;
        }
        .admin-nav a {
            color: #aaa;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .admin-nav a:hover {
            background: #1a5f5a;
            color: #fff;
        }
        .admin-nav .user-email {
            color: #888;
            font-size: 14px;
        }
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .admin-section {
            background: #2c3e50;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .admin-section h2 {
            color: #fff;
            margin: 0 0 20px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-btn {
            background: #1a5f5a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .create-btn:hover {
            background: #2a7a73;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        .users-table th,
        .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .users-table th {
            color: #aaa;
            font-weight: normal;
            font-size: 13px;
            text-transform: uppercase;
        }
        .users-table td {
            color: #fff;
        }
        .users-table tbody tr:hover {
            background: rgba(26, 95, 90, 0.2);
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-admin {
            background: #8e44ad;
            color: #fff;
        }
        .badge-user {
            background: #3498db;
            color: #fff;
        }
        .badge-active {
            background: #27ae60;
            color: #fff;
        }
        .badge-disabled {
            background: #e74c3c;
            color: #fff;
        }
        .action-btn {
            background: none;
            border: 1px solid #555;
            color: #aaa;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s;
        }
        .action-btn:hover {
            border-color: #1a5f5a;
            color: #1a5f5a;
        }
        .action-btn.danger:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
        }
        .modal-content h3 {
            color: #fff;
            margin: 0 0 20px 0;
        }
        .modal-content .form-group {
            margin-bottom: 15px;
        }
        .modal-content label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content input:focus, .modal-content select:focus {
            outline: none;
            border-color: #1a5f5a;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-btn.primary {
            background: #1a5f5a;
            color: #fff;
        }
        .modal-btn.secondary {
            background: #555;
            color: #fff;
        }
        .temp-password {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }
        .temp-password label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
        }
        .temp-password code {
            font-size: 18px;
            color: #27ae60;
            user-select: all;
        }
        .success-message {
            background: #27ae60;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .current-user-row {
            background: rgba(26, 95, 90, 0.1) !important;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-left">
            <h1>Admin Dashboard</h1>
            <a href="/">Quotes</a>
            <a href="/history">History</a>
            <a href="/profile">Profile</a>
        </div>
        <div>
            <span class="user-email">{{ current_user.username }}</span>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="admin-container">
        <div id="successMessage" class="success-message"></div>

        <div class="admin-section">
            <h2>
                <span>User Management</span>
                <button class="create-btn" onclick="showCreateUserModal()">+ Create User</button>
            </h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Business Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Quotes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Create New User</h3>
            <div class="form-group">
                <label for="newUsername">Username (for login)</label>
                <input type="text" id="newUsername" placeholder="johndoe">
            </div>
            <div class="form-group">
                <label for="newUserEmail">Email (optional)</label>
                <input type="email" id="newUserEmail" placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="newUserName">Full Name (optional)</label>
                <input type="text" id="newUserName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="newUserRole">Role</label>
                <select id="newUserRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div id="tempPasswordDisplay" class="temp-password" style="display: none;">
                <label>Temporary Password (share with user):</label>
                <code id="tempPasswordValue"></code>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeCreateUserModal()">Cancel</button>
                <button class="modal-btn primary" id="createUserBtn" onclick="createUser()">Create User</button>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Password Reset</h3>
            <p style="color: #aaa;">New temporary password for <span id="resetUserEmail"></span>:</p>
            <div class="temp-password">
                <code id="resetPasswordValue" style="font-size: 20px;"></code>
            </div>
            <p style="color: #888; font-size: 13px; margin-top: 15px;">User will be required to change this on next login.</p>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="closeResetPasswordModal()">Done</button>
            </div>
        </div>
    </div>

    <script>
        const currentUserId = {{ current_user.id }};
        let users = [];

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (response.status === 403) {
                    window.location.href = '/';
                    return;
                }
                users = await response.json();
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr class="${user.id === currentUserId ? 'current-user-row' : ''}">
                    <td>${user.username}${user.id === currentUserId ? ' (you)' : ''}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.business_name || '-'}</td>
                    <td><span class="badge badge-${user.role}">${user.role}</span></td>
                    <td><span class="badge badge-${user.is_active ? 'active' : 'disabled'}">${user.is_active ? 'Active' : 'Disabled'}</span></td>
                    <td>${user.quote_count}</td>
                    <td>
                        ${user.id !== currentUserId ? `
                            <button class="action-btn" onclick="toggleRole(${user.id}, '${user.role}')">
                                ${user.role === 'admin' ? 'Demote' : 'Promote'}
                            </button>
                            <button class="action-btn ${user.is_active ? 'danger' : ''}" onclick="toggleStatus(${user.id})">
                                ${user.is_active ? 'Disable' : 'Enable'}
                            </button>
                            <button class="action-btn" onclick="resetPassword(${user.id}, '${user.username}')">Reset PW</button>
                            <button class="action-btn danger" onclick="deleteUser(${user.id}, '${user.username}')">Delete</button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(isoDate) {
            if (!isoDate) return '-';
            const d = new Date(isoDate);
            return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function showCreateUserModal() {
            document.getElementById('newUsername').value = '';
            document.getElementById('newUserEmail').value = '';
            document.getElementById('newUserName').value = '';
            document.getElementById('newUserRole').value = 'user';
            document.getElementById('tempPasswordDisplay').style.display = 'none';
            document.getElementById('createUserBtn').style.display = 'block';
            document.getElementById('createUserModal').style.display = 'flex';
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newUserEmail').value.trim();
            const fullName = document.getElementById('newUserName').value.trim();
            const role = document.getElementById('newUserRole').value;

            if (!username) {
                alert('Username is required');
                return;
            }

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email || null,
                        full_name: fullName,
                        role: role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show temporary password
                    document.getElementById('tempPasswordValue').textContent = data.temp_password;
                    document.getElementById('tempPasswordDisplay').style.display = 'block';
                    document.getElementById('createUserBtn').style.display = 'none';
                    loadUsers();
                } else {
                    alert(data.error || 'Error creating user');
                }
            } catch (error) {
                alert('Error creating user');
            }
        }

        async function toggleRole(userId, currentRole) {
            const newRole = currentRole === 'admin' ? 'user' : 'admin';
            try {
                await fetch(`/api/admin/users/${userId}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });
                loadUsers();
                showSuccess(`User role changed to ${newRole}`);
            } catch (error) {
                alert('Error updating role');
            }
        }

        async function toggleStatus(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}/status`, {
                    method: 'PUT'
                });
                const user = await response.json();
                loadUsers();
                showSuccess(`User ${user.is_active ? 'enabled' : 'disabled'}`);
            } catch (error) {
                alert('Error updating status');
            }
        }

        async function resetPassword(userId, email) {
            if (!confirm(`Reset password for ${email}?`)) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}/reset-password`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('resetUserEmail').textContent = email;
                    document.getElementById('resetPasswordValue').textContent = data.temp_password;
                    document.getElementById('resetPasswordModal').style.display = 'flex';
                } else {
                    alert(data.error || 'Error resetting password');
                }
            } catch (error) {
                alert('Error resetting password');
            }
        }

        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        }

        async function deleteUser(userId, email) {
            if (!confirm(`Are you sure you want to delete user "${email}"?\n\nThis will permanently delete the user and all their quotes. This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadUsers();
                    showSuccess(`User "${email}" has been deleted`);
                } else {
                    const data = await response.json();
                    alert(data.error || 'Error deleting user');
                }
            } catch (error) {
                alert('Error deleting user');
            }
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 3000);
        }

        // Close modals on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateUserModal();
                closeResetPasswordModal();
            }
        });

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
